<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS SPON รับเงิน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ตั้งค่าพื้นฐาน */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background: #0f0c29;  /* fallback */
            background: linear-gradient(to top, #240b36, #c31432); /* สีธีมไฟ */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* เอฟเฟกต์สะเก็ดไฟ (Fire Particles) */
        .fire-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            bottom: -10px;
            background: rgba(255, 200, 0, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 69, 0, 0.8);
            animation: rise 5s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -10px;
                transform: translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 100vh;
                transform: translateX(100px);
                opacity: 0;
            }
        }

        /* กล่องคอนเทนเนอร์หลัก */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
            text-align: center;
        }

        .header-title {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff4500;
        }

        .header-subtitle {
            color: #ffd700;
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* การ์ดบัญชีแต่ละอัน */
        .account-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* สีแยกตามธนาคาร */
        .kbank { border-left-color: #138f2d; } /* สีเขียวกสิกร */
        .wallet { border-left-color: #ff8300; } /* สีส้มทรูมันนี่ */
        .promptpay { border-left-color: #005696; } /* สีน้ำเงินพร้อมเพย์ */

        .info {
            text-align: left;
            flex-grow: 1;
            padding-left: 15px;
        }

        .bank-name {
            font-size: 14px;
            color: #ddd;
            display: block;
        }

        .acc-number {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            margin: 5px 0;
        }

        .acc-name {
            font-size: 14px;
            color: #bbb;
        }

        .bank-icon {
            font-size: 40px;
            width: 50px;
            text-align: center;
        }
        
        .kbank .bank-icon { color: #138f2d; }
        .wallet .bank-icon { color: #ff8300; }
        .promptpay .bank-icon { color: #005696; }

        /* ปุ่มคัดลอก */
        .btn-copy {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 75, 43, 0.4);
        }

        .btn-copy:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        .btn-copy i {
            margin-right: 5px;
        }

        footer {
            margin-top: 20px;
            color: #aaa;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div class="fire-particles" id="particles"></div>

    <div class="container">
        <div class="header-title">
            <i class="fas fa-fire-alt" style="color: #ff4500;"></i> ช่องทางการโอนเงิน
        </div>
        <div class="header-subtitle">ฟารีส อูมา</div>

        <div class="account-card kbank">
            <div class="bank-icon">
                <i class="fas fa-university"></i>
            </div>
            <div class="info">
                <span class="bank-name">ธนาคารกสิกรไทย (KBank)</span>
                <div class="acc-number" id="kbank-num">197-8-19753-8</div>
                <span class="acc-name">ชื่อ: ฟารีส อูมา</span>
            </div>
            <button class="btn-copy" onclick="copyToClipboard('1978197538', 'กสิกรไทย')">
                <i class="fas fa-copy"></i> คัดลอก
            </button>
        </div>

        <div class="account-card wallet">
            <div class="bank-icon">
                <i class="fas fa-wallet"></i>
            </div>
            <div class="info">
                <span class="bank-name">TrueMoney Wallet</span>
                <div class="acc-number" id="wallet-num">084-090-4821</div>
                <span class="acc-name">ชื่อ: ฟารีส อูมา</span>
            </div>
            <button class="btn-copy" onclick="copyToClipboard('0840904821', 'TrueMoney Wallet')">
                <i class="fas fa-copy"></i> คัดลอก
            </button>
        </div>

        <div class="account-card promptpay">
            <div class="bank-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <div class="info">
                <span class="bank-name">พร้อมเพย์ (PromptPay)</span>
                <div class="acc-number" id="pp-num">084-090-4821</div>
                <span class="acc-name">ชื่อ: ฟารีส อูมา</span>
            </div>
            <button class="btn-copy" onclick="copyToClipboard('0840904821', 'พร้อมเพย์')">
                <i class="fas fa-copy"></i> คัดลอก
            </button>
        </div>

        <footer>
            <p>ขอบคุณสำหรับการสนับสนุน</p>
        </footer>
    </div>

    <script>
        // ฟังก์ชันสร้างสะเก็ดไฟลอยขึ้นมา
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                
                // สุ่มขนาด
                let size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // สุ่มตำแหน่งเริ่มต้นแนวนอน
                particle.style.left = `${Math.random() * 100}%`;

                // สุ่มระยะเวลา Animation
                let duration = Math.random() * 3 + 4;
                particle.style.animationDuration = `${duration}s`;

                // สุ่มเวลาดีเลย์
                particle.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(particle);
            }
        }

        createParticles();

        // ฟังก์ชันคัดลอกเลขบัญชี
        function copyToClipboard(text, bankName) {
            navigator.clipboard.writeText(text).then(() => {
                // แจ้งเตือนสวยๆ ด้วย SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: 'คัดลอกเรียบร้อย!',
                    text: `เลขบัญชี ${bankName} ถูกคัดลอกแล้ว`,
                    background: '#222',
                    color: '#fff',
                    confirmButtonColor: '#ff4b2b',
                    timer: 2000,
                    showConfirmButton: false
                });
            }).catch(err => {
                console.error('ไม่สามารถคัดลอกได้: ', err);
            });
        }
    </script>
</body>
</html>
