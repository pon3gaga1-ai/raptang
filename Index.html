    <style>
        :root {
            --bg-color: #1a0b0b;
            --card-bg: rgba(20, 20, 20, 0.65);
            --text-main: #ffffff;
            --text-sub: #d1d1d1;
            --accent-fire: #ff4500;
            --accent-gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            background-image: linear-gradient(180deg, #1a0b0b 0%, #4a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Background Animation (Fire Sparks) --- */
        .fire-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        .spark {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 69, 0, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 15px 2px rgba(255, 140, 0, 0.6);
            animation: floatUp linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(0); opacity: 0; }
        }

        /* --- Main Card --- */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px; /* ขนาดเหมาะมือถือ */
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* --- Profile Header --- */
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #333;
            margin: 0 auto 15px;
            border: 3px solid var(--accent-fire);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #fff;
            box-shadow: 0 0 15px var(--accent-fire);
        }
        
        h1 {
            font-size: 24px;
            color: var(--text-main);
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .verified-badge {
            color: #00bfff;
            font-size: 18px;
            margin-left: 5px;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* --- Payment Items --- */
        .payment-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease, background 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .payment-item:active {
            transform: scale(0.98);
        }

        .payment-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .bank-logo {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            background: #fff; /* รองพื้นสีขาวให้โลโก้ชัด */
            padding: 2px;
        }

        .payment-details {
            text-align: left;
        }

        .bank-label {
            font-size: 12px;
            color: var(--text-sub);
            display: block;
        }

        .acc-num {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-gold);
            letter-spacing: 0.5px;
            display: block;
            margin-top: 2px;
        }

        .btn-copy {
            background: rgba(255, 69, 0, 0.2);
            border: 1px solid var(--accent-fire);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .btn-copy:hover {
            background: var(--accent-fire);
            box-shadow: 0 0 10px var(--accent-fire);
        }

        /* --- Footer --- */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        /* --- Animation for text --- */

            font-size: 11px;
            color: #00ff7f; /* สีเขียว */
            background: rgba(0, 255, 127, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            display: inline-block;
        }

    <script>
        // --- 1. Animation Logic ---
        function createSparks() {
            const container = document.getElementById('fireContainer');
            const sparkCount = 25; // จำนวนสะเก็ดไฟ

            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                
                // Random Size
                const size = Math.random() * 8 + 2;
                spark.style.width = `${size}px`;
                spark.style.height = `${size}px`;

                // Random Position X
                spark.style.left = `${Math.random() * 100}%`;

                // Random Animation Duration & Delay
                spark.style.animationDuration = `${Math.random() * 3 + 5}s`;
                spark.style.animationDelay = `${Math.random() * 5}s`;
                
                // Random Color Variance (Red/Orange/Yellow)
                const colors = ['rgba(255, 69, 0, 0.7)', 'rgba(255, 140, 0, 0.7)', 'rgba(255, 215, 0, 0.5)'];
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];

                container.appendChild(spark);
            }
        }
        createSparks();

        // --- 2. Copy Function Logic ---
        function copyText(number, bankName) {
            navigator.clipboard.writeText(number).then(() => {
                
                // Haptic Feedback (สั่นเบาๆ ถ้ามือถือรองรับ)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                // SweetAlert2 Popup
                Swal.fire({
                    title: 'คัดลอกสำเร็จ!',
                    html: `เลขบัญชี <b>${bankName}</b><br><span style="color:#ffd700; font-size:1.2em">${number}</span>`,
                    icon: 'success',
                    background: '#1f1f1f',
                    color: '#fff',
                    showConfirmButton: false,
                    timer: 1500,
                    backdrop: `rgba(0,0,0,0.6)`
                });

            }).catch(err => {
                console.error('Error copying text: ', err);
                Swal.fire({
                    title: 'ผิดพลาด',
                    text: 'ไม่สามารถคัดลอกได้',
                    icon: 'error'
                });
            });
        }
    </script>
